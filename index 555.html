<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>INDEX PAGE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            text-transform: uppercase; /* Makes all text uppercase */
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
        }
        th, td {
            border: 1px solid #000;
            padding: 10px;
            text-align: left;
            height: 40px;
        }
        th {
            background-color: #f2f2f2;
        }
        td {
            background-color: #fff;
        }
        .table-heading {
            text-align: center;
            font-weight: bold;
            font-size: 20px;
            background-color: #ddd;
        }
    </style>
</head>
<body>

    <table>
        <!-- Title row inside the table -->
        <tr>
            <td colspan="4" class="table-heading">INDEX PAGE</td>
        </tr>

        <!-- Table headers -->
        <tr>
            <th>S/N</th>
            <th>CONTENT</th>
            <th>DATE</th>
            <th>SIGN</th>
        </tr>

        <!-- 20 blank rows -->

        <tr><td>2</td><td></td><td></td><td></td></tr>
        <tr><td>3</td><td></td><td></td><td></td></tr>

        <tr><td>5</td><td></td><td></td><td></td></tr>
        <tr><td>6</td><td></td><td></td><td></td></tr>
        <tr><td>7</td><td></td><td></td><td></td></tr>
        <tr><td>8</td><td></td><td></td><td></td></tr>
        <tr><td>9</td><td></td><td></td><td></td></tr>
        <tr><td>10</td><td></td><td></td><td></td></tr>
        <tr><td>11</td><td></td><td></td><td></td></tr>
        <tr><td>12</td><td></td><td></td><td></td></tr>
        <tr><td>13</td><td></td><td></td><td></td></tr>
        <tr><td>14</td><td></td><td></td><td></td></tr>
        <tr><td>15</td><td></td><td></td><td></td></tr>
        <tr><td>16</td><td></td><td></td><td></td></tr>
        <tr><td>17</td><td></td><td></td><td></td></tr>
        <tr><td>18</td><td></td><td></td><td></td></tr>
        <tr><td>19</td><td></td><td></td><td></td></tr>

    </table>

</body>
</html>
