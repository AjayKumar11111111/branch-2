<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
        }
        th, td {
            border: 1px solid #000;
            padding: 10px;
            text-align: left;
            height: 40px;
        }
        th {
            background-color: #f2f2f2;
        }
        td {
            background-color: #fff;
        }
    </style>
</head>
<body>

    <h1>Index Page</h1>

    <table>
        <thead>
            <tr>
                <th>S/N</th>
                <th>Content</th>
                <th>Date</th>
                <th>Sign</th>
            </tr>
        </thead>
        <tbody>
            <!-- 20 blank rows -->
            <!-- Use a loop to generate these rows if using a server-side language -->
            <!-- Here it's hardcoded in plain HTML -->
            <!-- You can copy-paste <tr> blocks below if more lines are needed -->
            <!-- START ROWS -->
            <!-- Each row shows only the serial number from 1 to 20 -->
            <!-- Content, Date, and Sign columns are left blank -->
            <!-- These are for manual input or future data fill -->

            <!-- Example Row -->
            <tr>
                <td>1</td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <!-- Repeat -->
            <tr><td>2</td><td></td><td></td><td></td></tr>
            <tr><td>3</td><td></td><td></td><td></td></tr>
            <tr><td>4</td><td></td><td></td><td></td></tr>
            <tr><td>5</td><td></td><td></td><td></td></tr>
            <tr><td>6</td><td></td><td></td><td></td></tr>
            <tr><td>7</td><td></td><td></td><td></td></tr>
            <tr><td>8</td><td></td><td></td><td></td></tr>
            <tr><td>9</td><td></td><td></td><td></td></tr>
            <tr><td>10</td><td></td><td></td><td></td></tr>
            <tr><td>11</td><td></td><td></td><td></td></tr>
            <tr><td>12</td><td></td><td></td><td></td></tr>
            <tr><td>13</td><td></td><td></td><td></td></tr>
            <tr><td>14</td><td></td><td></td><td></td></tr>
            <tr><td>15</td><td></td><td></td><td></td></tr>
            <tr><td>16</td><td></td><td></td><td></td></tr>
            <tr><td>17</td><td></td><td></td><td></td></tr>
            <tr><td>18</td><td></td><td></td><td></td></tr>
            <tr><td>19</td><td></td><td></td><td></td></tr>
            <tr><td>20</td><td></td><td></td><td></td></tr>
        </tbody>
    </table>

</body>
</html>
